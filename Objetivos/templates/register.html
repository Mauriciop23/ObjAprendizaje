{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="icon" type="image/x-icon" href="{% static 'img/Logo-ITMorelia-FAVICON.png' %}">
   <title>Registro | Objetivos de Aprendizaje</title>

    <!-- Custom fonts for this template-->
    <link rel="stylesheet" href="{% static 'vendor/fontawesome-free/css/all.min.css' %}">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link type="text/css" rel="stylesheet" href="{% static 'css/sb-admin-2.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/base.css' %}">


</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                {% for message in messages %}
                    <div class="alert alert-danger">
                        <a class="close" href="#" data-dismiss="alert">×</a>
                            {{ message }}
                    </div>
                {% endfor %}
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-login-image2"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Crea una cuenta</h1>
                            </div>
                            <form class="user" method="post">
                                {% csrf_token %}
                                <div class="form-group row">
                                    <div class="col-sm-12 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" name="registro_Username"
                                            placeholder="Nombre de Usuario">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" name="registro_Nombre"
                                            placeholder="Nombre">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" name="registro_Apellido"
                                            placeholder="Apellidos">
                                    </div>
                                </div>
                                <div class="form-group row mb-1">
                                    <div class="col-sm-6 mb-3 mb-sm-0l">
                                        <select class="form-control rounded-pill" name="registro_Estado" style="height: 50px;">
                                            <option selected value="0">Estado de la republica...</option>
                                            <option value="Aguascalientes"> Aguascalientes </option>
                                            <option value="Baja California"> Baja California </option>
                                            <option value="Baja California"> Sur Baja California Sur </option>
                                            <option value="Campeche"> Campeche </option>
                                            <option value="Chiapas"> Chiapas </option>
                                            <option value="Chihuahua"> Chihuahua </option>
                                            <option value="Ciudad de México"> Ciudad de México </option>
                                            <option value="Coahuila"> Coahuila </option>
                                            <option value="Colima"> Colima </option>
                                            <option value="Durango"> Durango </option>
                                            <option value="Estado de México"> Estado de México</option> 
                                            <option value="Guanajuato"> Guanajuato </option>
                                            <option value="Guerrero"> Guerrero </option>
                                            <option value="Hidalgo"> Hidalgo </option>
                                            <option value="Jalisco"> Jalisco </option>
                                            <option value="Michoacán"> Michoacán </option>
                                            <option value="Morelos"> Morelos  </option>
                                            <option value="Nayarit"> Nayarit </option> 
                                            <option value="Nuevo León">  Nuevo León </option> 
                                            <option value="Oaxaca">  Oaxaca </option>
                                            <option value="Puebla"> Puebla </option>
                                            <option value="Querétaro"> Querétaro</option> 
                                            <option value="Quintana"> Roo Quintana Roo </option>
                                            <option value="San Luis"> Potosí San Luis Potosí </option>
                                            <option value="Sinaloa"> Sinaloa </option>
                                            <option value="Sonora"> Sonora  </option>
                                            <option value="Tabasco"> Tabasco</option>  
                                            <option value="Tamaulipas">  Tamaulipas </option>
                                            <option value="Tlaxcala">  Tlaxcala  </option>
                                            <option value="Veracruz"> Veracruz  </option>
                                            <option value="Yucatán"> Yucatán </option>
                                            <option value="Zacatecas">  Zacatecas</option>
                                        </select>
                                      </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" name="registro_Institucion"
                                            placeholder="Nombre de la institución">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" name="registro_Carrera"
                                            placeholder="Carrera">
                                    </div>
                                    <div class="col-sm-6">
                                        <select class="form-control rounded-pill" name="registro_Semestre" style="height: 50px;">
                                            <option selected value="0">Semestre</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                            <option value="12">12</option>
                                            <option value="13">13</option>
                                        </select> 
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="email" class="form-control form-control-user" name="registro_Correo"
                                        placeholder="Correo">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="number" class="form-control form-control-user" name="registro_Telefono"
                                        placeholder="Telefono" onKeyPress="if(this.value.length==10) return false;" min="10">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <input type="password" class="form-control form-control-user" name="registro_Contraseña"
                                    placeholder="Contraseña">
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block" name="addalumno">Registrar cuenta</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
